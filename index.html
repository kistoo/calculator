<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <div id="display">0</div>

    <div id="buttons">

        <div id="left-side">

            <button>CA</button>
            <button>C</button>
            <button>7</button>
            <button>8</button>
            <button>4</button>
            <button>5</button>
            <button>1</button>
            <button>2</button>
            <button id="zero">0</button>

        </div>

        <div id="right-side">

            <button>/</button>
            <button>9</button>
            <button>6</button>
            <button>3</button>
            <button>.</button>
            <button>*</button>
            <button>-</button>
            <button>+</button>
            <button id="equal">=</button>

        </div>

    </div>

    <script src="script.js" defer></script>
</body>
</html>
